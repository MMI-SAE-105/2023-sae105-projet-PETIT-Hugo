<!DOCTYPE html>
<html lang="fr" x-data="{menuIsOpen: false}" :class="noscroll:menuIsOpen">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Keep The Illusion</title>
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="stylesheet" href="/src/css/style.css">
    <style>
        body {
            margin: 0;
            background-color: var(--Rose-ArrierePlan, #FFE0F1 );
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header__logo--conteneur">
            <img src="/public/img/logo.svg" alt="logo" class="header--logo"/>
        </div>
        <div class="header__titre">
            <h1 class="header__titre--texte">Keep The Illusion</h1>
        </div>

        <div class="header__menu--conteneurBouton">         
            <img src="/public/img/icone-menu.svg" alt="icone_menu" class="header__menu--bouton"
            aria-controls="mainNav"
            @click="menuIsOpen = !menuIsOpen"/>
        </div>

        <div 
        id="mainNav" 
        x-show="menuIsOpen" 
        x-transition.duration.200ms
        class="menu">
            <div class="header">
                <div class="header__logo--conteneur">
                    <img src="/public/img/logo.svg" alt="logo" class="header--logo" />
                </div>
                <div class="header__titre">
                    <h1 class="header__titre--texte">Keep The Illusion</h1>
                </div>
                
                <div class="header__menu--conteneurBouton">
                    <img src="/public/img/icone-croix.svg" alt="icone_menu--croix" class="header__menu--bouton" aria-controls="mainNav"
                        @click="menuIsOpen = !menuIsOpen" />
                </div>
            </div>

            <nav>
                <ul>
                    Articles
                    <img src="/public/img/icone-cle.svg" alt="icone-clé"/>
                    <li><a href=>Une citation à retenir</a></li>
                    <li><a href=>Le film: The Grand Budapest Hotel</a></li>
                    <li><a href=>Le réalisateur : Wes Anderson</a></li>
                    <li><a href=>Une musique associée</a></li>
                    <li><a href=>Un livre similaire</a></li>
                    Plus de contenus
                    <img src="/public/img/icone-cle.svg" alt="icone-clé" />
                    <li><a href=>Autres livres</a></li>
                    <li><a href=>Filmographie</a></li>
                </ul>
            </nav>

        </div>

        
    </header>

</body>
